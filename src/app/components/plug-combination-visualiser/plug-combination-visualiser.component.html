<svg
  xmlns="http://www.w3.org/2000/svg"
  width="200px"
  height="200px"
  class="statview"
  viewBox="0 0 100 100"
>

  <line [attr.x1]="50" [attr.y1]="60" [attr.x2]="mapPoint(32,0,0).x" [attr.y2]="mapPoint(32,0,0).y"
        stroke="gray" stroke-width="1"></line>
  <line [attr.x1]="50" [attr.y1]="60" [attr.x2]="mapPoint(0,32,0).x" [attr.y2]="mapPoint(0,32,0).y"
        stroke="gray" stroke-width="1"></line>
  <line [attr.x1]="50" [attr.y1]="60" [attr.x2]="mapPoint(0,0,32).x" [attr.y2]="mapPoint(0,0,32).y"
        stroke="gray" stroke-width="1"></line>


  <!-- create a circle for each entry in plugs -->
  <ng-container *ngFor="let pA of activePlugsA; let i1 = index">
    <ng-container *ngFor="let pB of activePlugsB; let i2 = index">
      <circle style="display: block"
              [id]="'plug'+i1+'-'+i2"
              [@changePointColor]="pA.active || pB.active"
              [attr.cx]="mapPoint(pA.plug[0]+pB.plug[0], pA.plug[1]+pB.plug[1], pA.plug[2]+pB.plug[2]).x"
              [attr.cy]="mapPoint(pA.plug[0]+pB.plug[0], pA.plug[1]+pB.plug[1], pA.plug[2]+pB.plug[2]).y"
              [attr.r]="0.75"
              matTooltip="{{names[0]}}: {{pA.plug[0]+pB.plug[0]}} - {{names[1]}}: {{pA.plug[1]+pB.plug[1]}} - {{names[2]}}: {{pA.plug[2]+pB.plug[2]}}"
      >
      </circle>
    </ng-container>
  </ng-container>


  <text x="58" y="5" text-anchor="middle" alignment-baseline="middle" font-size="8" fill="white">
    {{names[2]}}
  </text>
  <text x="5" y="80" text-anchor="middle" alignment-baseline="middle" font-size="8" fill="white">
    {{names[1]}}
  </text>
  <text x="92" y="80" text-anchor="middle" alignment-baseline="middle" font-size="8" fill="white">
    {{names[0]}}
  </text>
</svg>
